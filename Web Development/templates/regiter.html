{% extends "pgLayout.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<form method="POST">
<div class="col-25">
      <label for="fname">First Name : </label>
    </div>
    <div class="col-75">
       <input type="text" name="fnamed" id="fname" placeholder="First Name" >
    </div>

     <div class="row">

  </div>
    <div class="col-25">
      <label for="lname">Last Name : </label>
    </div>
    <div class="col-75">
       <input type="text" name="lnamed" id="lname" placeholder="Last Name" >
    </div>

     <div class="row">

  </div>

    <div class="col-25">
      <label for="ct">Contact no : </label>
    </div>
    <div class="col-75">
       <input type="text" name="ctd" id="ct" placeholder="Username" >
    </div>

     <div class="row">

  </div>

    <div class="col-25">
      <label for="age">Age : </label>
    </div>
    <div class="col-75">
       <input type="text" name="aged" id="age" placeholder="Username" >
    </div>

     <div class="row">

  </div>


    <div class="col-25">
      <label for="gender">Gender : </label>
    </div>
    <div class="col-75">
         <select name="genderd" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
        </select>
    </div>
     <div class="row">

  </div>

       <div class="col-25">
      <label for="bg">Blood Group : </label>
    </div>
    <div class="col-75">
         <select name="bgd" id="bg">
    <option value="AB">AB</option>
    <option value="A+">A+</option>
             <option value="A-">A-</option>

             <option value="B+">B+</option>
    <option value="B-">B-</option>

             <option value="O+">O+</option>
    <option value="O-">O-</option>

        </select>
    </div>
     <div class="row">

  </div>

    <div class="col-25">
      <label for="city">City : </label>
    </div>
    <div class="col-75">
       <input type="text" name="cityd" id="city" placeholder="Username" >
    </div>

     <div class="row">

  </div>



    <div class="col-25">
      <label for="id">Email : </label>
    </div>
    <div class="col-75">
       <input type="text" name="idd" id="id" placeholder="Email" >
    </div>

     <div class="row">

  </div>



            <div class="col-25">
      <label for="pass">Password : </label>
    </div>
    <div class="col-75">
       <input type="text" name="passd" id="pass" placeholder="Password" >
    </div>

     <div class="row">
<input type="submit" name="submit" value="Submit"/>
  </div>








</form>

{% endblock %}
